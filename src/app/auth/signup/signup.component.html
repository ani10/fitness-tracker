<section class="signup-form">
  <form fxLayout="column" fxLayoutAlign="center center"  #f="ngForm" (ngSubmit)="submit(f)" >
    <mat-form-field>
      <input
      matInput
      placeholder="Email"
      autocomplete="off"
      name="email"
      required
      email
      ngModel
      #emailInput="ngModel">
      <mat-error *ngIf="emailInput.hasError('email')">Email is invalid</mat-error>
      <mat-error *ngIf="emailInput.hasError('required')">Field must not be empty</mat-error>
    </mat-form-field>

    <mat-form-field hintLabel="Should be atleast 6 characters long">
        <input
        matInput
        type="password"
        placeholder="Password"
        name="password"
        required
        minlength="6"
        ngModel
        #pwdInput="ngModel">
        <mat-hint align="end">{{pwdInput.value?.length}} /6</mat-hint>
        <mat-error> Has to Contain Minimum 6 characters</mat-error>
    </mat-form-field>
    <button type="submit" mat-raised-button color="primary"> Submit</button>
  </form>
</section>
